<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <script type="text/javascript" charset="utf-8" src="intelxdk.js"></script>
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>

        <script type="text/javascript" language="javascript">
            // This event handler is fired once the AppMobi libraries are ready
            function onDeviceReady() {
                //use AppMobi viewport to handle device resolution differences if you want
               
                //hide splash screen now that our app is ready to run
                AppMobi.device.hideSplashScreen();
                setTimeout(function(){
                    $.ui.launch();
                },50);
            }

            //initial event handler to detect when appMobi is ready to roll
            document.addEventListener("appMobi.device.ready",onDeviceReady,false);
        </script> 

        <script src="js/appframework.ui.min.js"></script>
        <script>
            $.ui.autoLaunch=false;
            $.ui.useOSThemes=true;
            $.ui.blockPageScroll();
            $(document).ready(function(){
                if($.ui.useOSThemes&&!$.os.ios&&$("#afui").get(0).className!=="ios")
                $("#afui").removeClass("ios");
            });
        </script>
        <link href="css/icons.css" rel="stylesheet" type="text/css"></link>
        <link href="css/af.ui.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body>
        <div id="afui" class='ios'>
          
<div id="header"></div>
          
<div id="content">
	          
	<div class="panel" title="Main" data-nav="nav_0" id="page_0" selected="selected">
		<a class="button" href="#" style="" data-appbuilder-object="button" data-position="static">Hello World</a>
	</div>
	<div class="panel" title="Camera" data-nav="nav_0" id="page_1" data-appbuilder-object="page"></div>
</div>
          
<div id="navbar">
	<a href="#page_0" class="icon home">Home</a><a href="#page_1" class="icon camera">Camera</a>
</div>
        
<header id="header_0" data-appbuilder-object="header">
	     <a id="backButton" href="#" class="button back" style="visibility: visible; ">Back</a>
	<h1 id="pageTitle" class="">
		test
	</h1>
	     
</header>
<nav id="nav_0" data-appbuilder-object="nav">
	     
	<h1>
		Side Menu
	</h1>
	     
</nav>
        </div>
    </body>
</html>
